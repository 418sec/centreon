<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../app/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
</head>

<body>
  <div class="popup popup-small">
    <div class="popup-dialog">
      <div class="popup-content">
        <div class="popup-header blue-background-decorater">
          <div class="row">
            <div class="col-6 center-vertical">
              <div class="file file-upload">
                <span class="file-upload-title"><span class="file-upload-icon"></span>File Upload</span>
              </div>
            </div>
            <div class="col-6">
                <button class="button button-bordered-white linear">BROWSE</span></button>
            </div>
          </div>
          <span class="icon-close icon-close-middle"></span>
        </div>
        <div class="popup-body">
          <div class="file file-upload">
            <div class="file-upload-items">
              <div class="file-upload-item">
                <span class="file-upload-item-icon file"></span>
                <span class="file-upload-item-title success">file-1.licence</span>
                <span class="file-upload-item-info">0.3mb</span>
                <span class="icon-close icon-close-small"></span>
                <span class="file-upload-item-progress success"></span>
              </div>
              <div class="file-upload-item">
                <span class="file-upload-item-icon file"></span>
                <span class="file-upload-item-title success">file-1.licence</span>
                <span class="file-upload-item-info">0.3mb</span>
                <span class="icon-close icon-close-small"></span>
                <span class="file-upload-item-progress success"></span>
              </div>
              <div class="file-upload-item">
                <span class="file-upload-item-icon zip"></span>
                <span class="file-upload-item-title success">file-1.licence</span>
                <span class="file-upload-item-info">0.3mb</span>
                <span class="icon-close icon-close-small"></span>
                <span class="file-upload-item-progress success"></span>
              </div>
              <div class="file-upload-item">
                <span class="file-upload-item-icon file"></span>
                <span class="file-upload-item-title warning">file-1.licence</span>
                <span class="file-upload-item-info"></span>
                <span class="icon-close icon-close-small"></span>
                <span class="file-upload-item-progress warning"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup-overlay"></div>
</body>

</html>
