<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../app/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
</head>

<body>
  <div class="popup popup-small">
    <div class="popup-dialog">
      <div class="popup-content">
        <div class="popup-header pb-25">
          <h2 class="custom-title image"><span class="custom-title-icon custom-title-icon-object"></span>Engine-status</h2>
        </div>
        <div class="popup-body">
          <span class="popup-message red pb-25">Do you want to delete this extension. This, action will remove all associated data.</span>
          <div class="container__row">
            <div class="container__col-xs-6">
              <button class="button button-regular-red linear">Delete<span class="icon-action icon-action-delete-white"></span></button>
            </div>
            <div class="container__col-xs-6 text-right">
                <button class="button button-regular-gray linear">Cancel</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup-overlay"></div>
</body>

</html>
